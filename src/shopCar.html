<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link  rel="stylesheet" href="/src//styles/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">CapibShop</h1>
            </header>
            <nav>
                <ul>
                         <li>
                        <a class="button-menu button-back" href="/src/index.html"><i class="bi bi-handbag-fill"></i>
                              Still Shopping <span class="number-sc"></span></a>
                         </li>
                         <li>
                        <a class="button-menu button-shopCar active" href="/src/shopCar.html"><i class="bi bi-cart-plus-fill"></i>
                              Shopping Car</a>
                         </li>
                </ul>
            </nav>
            <footer class="footer-text"> 
                Â© jarvodev 2024
            </footer>
        </aside>
        <main>
            <h2 class="principal-tittle">Shopping Car <i class="bi bi-cart-check"></i></h2>            
            <div class="container-shopCar">
               <p class="empty-sc">Your shooping car is empty <i class="bi bi-emoji-frown-fill"></i></p>

               <div class="sc-products">
                <div class="sc-product">
                    <img src="" alt="Jacket 01">
                <div class="sc-product-tittle">
                    <small>Product name</small>
                    <h3>Jacket 01</h3>
                </div>
                <div class="sc-product-quantity">
                    <small>Quantity</small>
                    <p>1</p>
                </div>
                <div class="sc-product-price">
                    <small>Price</small>
                    <p>$1000</p>
                </div>
                <div class="sc-product-subTotal">
                    <small>Subtotal</small>
                    <p>$1000</p>
                </div>
                <button class="sc-product-delete"><i class="bi bi-trash-fill"></i></button>
                </div>        
                <div class="sc-product">
                    <img src="" alt="Jacket 02">
                <div class="sc-product-tittle">
                    <small>Product name</small>
                    <h3>Jacket 02</h3>
                </div>
                <div class="sc-product-quantity">
                    <small>Quantity</small>
                    <p>2</p>
                </div>
                <div class="sc-product-price">
                    <small>Price</small>
                    <p>$1000</p>
                </div>
                <div class="sc-product-subTotal">
                    <small>Subtotal</small>
                    <p>$2000</p>
                </div>
                <button class="sc-product-delete"><i class="bi bi-trash-fill"></i></button>
                </div>                        
               </div>
               <div class="sc-actions-left">
                <button class="clean-sc">Clean Shopping Car</button>
               </div>
               <div class="sc-actions-right">
                <div class="sc-actions-total">
                    <p>Total</p>
                    <p id="total">$3000</p>
                </div>
                <button class="sc-actions-buy">Buy now</button>
               </div>
            </div>
        </main>
    </div>

    <script src="/src/js/shopCar.js"></script>
</body>
</html>
